name: perl-launch
title: The perl-launch stage snap
version: git
summary: Make Perl runtime adapt to the snap environment
description: |
  Refer the following forum topic for more info on using this stage snap:

      The perl-launch stage snap - doc - snapcraft.io
      https://forum.snapcraft.io/t/the-perl-launch-stage-snap/11736

# build on least busy architecture
architectures:
- build-on: ppc64el
  run-on: all
base: core
grade: stable
confinement: strict

parts:
  launchers:
    source: snap/local/launchers
    plugin: dump
    organize:
      '*': bin/
